<!DOCTYPE html>
<html>
	<head>
		<title>Gulp Webpack Builder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- <meta name="viewport" content="width=1200,user-scalable=yes"> -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=@@version" />
		<!-- @endif -->
		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<meta property="og:title" content="Gulp Webpack Builder" />
		<meta
			name="description"
			content="A simple web-development toolkit using Gulp task runner and Webpack bundler"
		/>
		<meta
			property="og:description"
			content="A simple web-development toolkit using Gulp task runner and Webpack bundler"
		/>
		<meta property="og:type" content="page" />
		<meta property="og:url" content="https://gulp-webpack-builder.project.taknepoidet.ru/" />

		<meta
			name="og:image"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>
		<meta
			name="og:image:url"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>
		<meta
			name="og:image:secure_url"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>

		<link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=@@version" />
		<!-- @endif -->
	</head>
	<body>
		<main id="app">
			<div class="container">
				<div class="playerlist">
					<div
						class="audio-player"
						data-audio-uuid="1072ba8a-cb3a-466e-aaeb-31c4288de947"
						data-audio='["1072ba8a-cb3a-466e-aaeb-31c4288de947","ПопКорн - Целый лям.mp3","ПопКорн", "Целый лям", 289]'
					>
						<div
							class="audio-player__play_btn"
							onclick="new PrimaryAudioPlayer().toggleAudio(this,event)"
						></div>
						<div class="audio-player__inner">
							<div class="audio-player__performer_title">
								<div class="audio-player__performers">
									ПопКорн
								</div>
								<div class="audio-player__title">
									Целый лям
								</div>
							</div>
						</div>

						<div class="audio-player__place">
							<div class="">
								<div class="audio-player__progress">
									<input
										type="range"
										min="0"
										max="100"
										step="0.01"
										value="0"
										autocomplete="off"
										style="--value:43.02%;"
										data-audio-control="progress"
										oninput="return new PrimaryAudioPlayer().setCurrentTime(this,event); return false"
									/><progress
										class="audio-player____progress__buffer"
										min="0"
										max="100"
										value="4.908096065004423"
										role="progressbar"
										data-audio-control="progress-buffer"
										>% buffered</progress
									>
								</div>
								<div class="audio-player__volume">
									<input
										type="range"
										min="0"
										max="1"
										step="0.05"
										value="1"
										autocomplete="off"
										style="--value:100%;"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<script src="/assets/js/vendors.js"></script>
		<script src="/assets/js/bundle.js?v=@@version"></script>
		<!-- @endif -->
		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<script src="/assets/js/vendors.js"></script>
		<script src="/assets/js/bundle.js?v=@@version"></script>
		<!-- @endif -->
	</body>
</html>
