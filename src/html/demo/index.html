<!DOCTYPE html>
<html>
	<head>
		<title>Demo - Gulp Webpack Builder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- <meta name="viewport" content="width=1200,user-scalable=yes"> -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=@@version" />
		<!-- @endif -->
		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<meta property="og:title" content="Demo - Gulp Webpack Builder" />
		<meta
			name="description"
			content="A simple web-development toolkit using Gulp task runner and Webpack bundler"
		/>
		<meta
		property="og:description"
			content="A simple web-development toolkit using Gulp task runner and Webpack bundler"
		/>
		<meta property="og:type" content="page" />
		<meta property="og:url" content="https://gulp-webpack-builder.project.taknepoidet.ru/" />

		<meta
			name="og:image"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>
		<meta
			name="og:image:url"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>
		<meta
			name="og:image:secure_url"
			content="https://gulp-webpack-builder.project.taknepoidet.ru/images/cover.jpg"
		/>
		<link rel="stylesheet" type="text/css" href="/assets/css/style.css?v=@@version" />
		<!-- @endif -->
	</head>
	<body>
		<main id="app">
			<div class="demo-page">
				<div class="container">
					<div class="row">
						<div class="col">
							<hello-world></hello-world>
						</div>
					</div>
					<div class="row demo">
						<% for i in range(0, 12) %>
						<div class="col-md-1">
							<span><$ (i + 1) $></span>
						</div>
						<%endfor %>
						<div class="col">
							<img
								src="/images/cover.jpg"
								alt="bar"
								srcset="/images/cover@2x.jpg 2x"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- @if NODE_ENV == 'DEVELOPMENT' -->
		<script src="/assets/js/vendors.js"></script>
		<script src="/assets/js/bundle.js?v=@@version"></script>
		<!-- @endif -->
		<!-- @if NODE_ENV == 'PRODUCTION' -->
		<script src="/assets/js/vendors.js"></script>
		<script src="/assets/js/bundle.js?v=@@version"></script>
		<!-- @endif -->
	</body>
</html>
